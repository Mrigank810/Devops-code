<!DOCTYPE html>
<html>
<head>
    <title>S3 Buckets</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>List of S3 Buckets</h1>
        <ul class="bucket-list">
            {% for bucket in buckets %}
            <li>{{ bucket['Name'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
